formatVersion: 1
inputs:
  flavorSize:
    type: string
    default: medium
    enum:
      - small
      - medium
      - large
  image:
    type: string
    default: ubuntu24
    enum:
      - ubuntu24
      - ubuntu22
  diskSize:
    type: integer
    default: 5
    minimum: 1
    maximum: 15
  diskCount:
    type: integer
    default: 0
    minimum: 0
    maximum: 4
resources:
  ubuntuVM-disk:
    type: Cloud.Volume
    properties:
      capacityGb: ${input.diskSize}
      count: ${input.diskCount}
      constraints:
        - tag: storageTier:iscsi
  ubuntuVM:
    type: Cloud.Machine
    properties:
      constraints:
        - tag: '!vcfaCapablity:closed:hard'
        - tag: application:hr
      image: ${input.image}
      flavor: ${input.flavorSize}
      attachedDisks: ${map_to_object(resource["ubuntuVM-disk"][*].id, "source")}
      networks:
        - network: ${resource.ubuntuVM-network.id}
      storage:
        constraints:
          - tag: storageTier:iscsi
  ubuntuVM-network:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: application:hr
